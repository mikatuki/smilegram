<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320,initial-scale=1">
    <title>smilegram</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="main.js"></script>

  </head>
  <body>
    <header class="header">
      <span class="header_logo">Smilegram</span>
    </header>

    <main>
      <div class="mainContent">

        <section class="profile">
          <div class="userProfile">
            <div class="userProfile_img"><img src="image/akai.jpg" alt="プロフィール写真"></div>

            <div class="userProfile_textBox">
              <h2 class="userProfile_textBox_id">tour_2020</h2>
              <h2 class="userProfile_textBox_name">あかいさん</h2>
            </div>
          </div>

          <div class="userProfile_numbers">
            <div class="userProfile_numbers_postarea">
              <div class="">投稿</div>
              <div class="userProfile_numbers_post">２３件</div>
            </div>
            <div class="userProfile_numbers_postarea">
              <div class="">参加人数</div>
              <div class="userProfile_numbers_follower">7人</div>
            </div>
            <a href="game.html">
              <div class="userProfile_numbers_postarea">
                <div class="">なんだろ</div>
                <div class="userProfile_numbers_follow">!?</div>
            </a>
            </div>
          </div>

        </section>

        <div class="postImages"></div>

      </div>
    </main>
    <footer class="footer">
      お疲れ様でした！！！
    </footer>
  </body>
</html>
