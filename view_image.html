<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320,initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="view.js"></script>

    <title>メッセージ</title>
  </head>
  <body>
    <header class="header">
      <span class="backBtn">モイ</span>
      <div class="header_text">写真</div>
    </header>
    <main>
      <div class="viewcard">

        <div class="viewImage_profile">
          <div class="viewImage_profile_img">
            <img src="" alt="">
          </div>
          <span class="viewImage_profile_name"></span>
        </div>

        <div class="viewcard_img">
          <img src="" alt="">
        </div>

        <div class="linkBox">
          <span class="linkBox_heart"></span>
          <audio id="sound-file" preload="auto"></audio>
          <span class="linkBox_comment"></span>
        </div>

        <div class="viewcard_comment"></div>

      </div>

      <div class="viewcomment is-close"></div>
    </main>

    <footer class="footer">
      Have Fun!
    </footer>

  </body>
</html>
